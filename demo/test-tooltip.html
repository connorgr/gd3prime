<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GD3 Example Mutation Matrix</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="test"></div>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../gd3.js"></script>
    <script>

    var style = {
      width: 800
    }

    var svg = d3.select('#test').append('svg')
        .style('margin-left', '50px')
        .style('margin-top', '50px')
        .attr('width', 100)
        .attr('height', 40);
    svg.append('rect')
        .attr('width', 40)
        .attr('height', 40)
        .attr('class', 'gd3-tipobj')
        .style('fill', 'steelblue');

    svg.append('rect')
        .attr('x', 50)
        .attr('width', 40)
        .attr('height', 40)
        .attr('class', 'gd3-tipobj')
        .style('fill', 'orange');

    svg.call(gd3.tooltip().html(function(d,i) { return '<span>'+i+'</span>'; }));

    d3.select('#test').append('br');

    var svgdos = d3.select('#test').append('svg')
        .style('margin-left', '50px')
        .style('margin-top', '50px')
        .attr('width', 20)
        .attr('height', 20);
    svgdos.append('rect')
        .attr('width', 20)
        .attr('height', 20)
        .attr('class', 'gd3-tipobj')
        .style('fill', 'crimson');

    svgdos.call(gd3.tooltip().html(function(d) { return '<span>hola</span>'; }));

    var imgSrc = 'https://www.google.com/images/srpr/logo11w.png',
        testImg = new gd3.tooltipImage(imgSrc, 'Google\'s logo');
    testImg.render(d3.select('body'));

    </script>
  </body>
</html>
