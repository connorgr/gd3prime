<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GD3 Example Scatterplot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="test"></div>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../gd3.js"></script>
    <script>

    d3.json('testData/example-scatterplot.json', function(data) {
      var style = {
        margins : { bottom: 50, left: 35, right: 60, top: 14},
        width: 350
      }
      d3.select('#test')
          .datum(data)
          .call(gd3.scatterplot({style:style}));
    });
    </script>
  </body>
</html>
